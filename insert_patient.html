<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register Patient</title>
</head>

<body>
    <fieldset>
        <legend>Patient Details</legend>
        <form name="frmRec" method="post" action="insert_patient.php" enctype="multipart/form-data">
            <p>
                <label for="patientName">Patient Name </label>
                <input type="text" name="patientName" id="patientName">
            </p>
            <p>
                <label for="phone">Phone No.</label>
                <input type="text" name="phone" id="phone">
            </p>
            <p>
                <label for="altPhone">Alternate Phone No.</label>
                <input type="text" name="altPhone" id="altPhone">
            </p>
            <p>
                <label for="patientIMG">Profile Photo (.jpeg)</label>
                <input type="file" name="patientIMG" id="patientIMG">
            </p>
            <p>
                <label for="registerDate">Register Date</label>
                <input type="date" name="registerDate" id="registerDate">
            </p>
            <p>&nbsp;</p>
            <p>
                <input type="submit" name="Submit" id="Submit" value="Submit">
            </p>
        </form>
    </fieldset>
</body>
</html>
